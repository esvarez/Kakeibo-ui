<mat-nav-list>
   <h3 mat-subheader>{{ title }}</h3>
   <div *ngIf='!accountId'>Seleccione una cuenta</div>
   <mat-list-item *ngFor='let movement of movements' class="item">
      <mat-icon mat-list-icon>{{ movement.category.imageURL }}</mat-icon>      
         <h4 mat-line>{{ movement.category.name }}</h4>
         <p mat-line>{{ movement.description }}</p>   
         <div>
            <span [ngSwitch]='movement.category.category'>
               <span *ngSwitchCase='"Expense"'> -{{ movement.amount }} </span>
               <span *ngSwitchCase='"Income"'> +{{ movement.amount }} </span>
               <span *ngSwitchCase='"Transfer"'> -{{ movement.amount }} </span>
            </span>
         </div>                  
   </mat-list-item>
</mat-nav-list>
