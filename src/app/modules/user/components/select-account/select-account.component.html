<mat-card>
   <mat-form-field class="full-width">
      <mat-label>Cuentas</mat-label>
      <mat-select [(value)]="accountSelected" (selectionChange)="onChange()">
         <mat-option *ngFor="let account of accounts" [value]="account">
            {{account.name}}
         </mat-option>
      </mat-select>
   </mat-form-field>
</mat-card>
