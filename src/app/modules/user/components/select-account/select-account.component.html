<mat-card>
   <mat-form-field class="full-width">
      <mat-label>Cuentas</mat-label>
      <mat-select [(value)]="selected" (selectionChange)="onChange()">
         <mat-option *ngFor="let account of accounts" [value]="account.id">
            {{account.name}}
         </mat-option>
      </mat-select>
   </mat-form-field>
</mat-card>
<p>You selected: {{selected}}</p>
