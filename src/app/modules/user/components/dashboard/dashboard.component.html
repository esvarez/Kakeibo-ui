<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Inicio</a>
      <a mat-list-item routerLink="/">Movimientos</a>
      <a mat-list-item routerLink="/">Cuentas</a>
      <a mat-list-item routerLink="/">Presupuesto</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/">Informes</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/">Opciones</a>
      <a mat-list-item routerLink="/login" (click)="onCloseSesion()">Cerrar Sesion</a>
      <a mat-list-item routerLink="/" (click)="onCloseSesion()">Cerrar Sesion</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Kakeibo-ui</span>
    </mat-toolbar>    
      <router-outlet></router-outlet>          
  </mat-sidenav-content>    
</mat-sidenav-container>
