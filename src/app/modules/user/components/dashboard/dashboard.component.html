<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/"><mat-icon class="icon" >home</mat-icon>Inicio</a>
      <a mat-list-item routerLink="/"><mat-icon class="icon" >import_export</mat-icon>Movimientos</a>
      <a mat-list-item routerLink="/"><mat-icon class="icon" >account_balance_wallet</mat-icon>Cuentas</a>
      <a mat-list-item routerLink="/"><mat-icon class="icon" >home</mat-icon>Presupuesto</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/"><mat-icon class="icon" >pie_chart</mat-icon>Informes</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/"><mat-icon class="icon" >build</mat-icon>Opciones</a>
      <a mat-list-item routerLink="/login" (click)="onCloseSesion()"><mat-icon class="icon" >exit_to_app</mat-icon>Cerrar Sesion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Kakeibo-ui</span>
    </mat-toolbar>    
      <router-outlet></router-outlet>          
  </mat-sidenav-content>    
</mat-sidenav-container>
